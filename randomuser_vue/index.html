<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random user con Vue.js</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <button @click.prevent="cambiarMuestra()">
            Cambiar variable muestra
        </button>
        <div v-if="muestra">
            {{mensaje}}
        </div>
        <br>
        Cantidad de personas:
        <input type="text" v-model="cantidad">
        <br>
        <button @click.prevent="randomUser()">
            Random User
        </button>
        <br>
        {{nombre}}
        <p></p>
        <div v-for="persona in personas" id="personasrandom">
            <img :src="persona.picture.large">
            {{persona.name.first}} {{persona.name.last}}
        </div>
    </div>
    
    <!--Script de Vue.js, Axios y el script main-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
